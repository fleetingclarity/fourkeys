        secureJsonData:
          password: "$FK_DB_PASSWORD"  # using environment variable for password
        url: "db.four-keys.svc.cluster.local:$DB_SERVICE_PORT"                 # specify your MariaDB host and port
        version: 3
        readOnly: false
